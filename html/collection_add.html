<head>
  <link rel="stylesheet" href="/static/css/common.css">
  <link rel="stylesheet" href="/static/css/paged_cards.css">
  <link rel="stylesheet" href="/static/css/modal.css">
  <link rel="stylesheet" href="/static/css/collection.css">
  <link rel="stylesheet" href="/static/css/collection_add.css">
</head>
<script type=module src="/static/js/collection_add.js"></script>
<main>
<h2>Add to your collection</h2>
<div class="navigation-bar">
  <a href="/collection">Your collection</a>
</div>
<div style="padding:4px 0px 0px 0px">
  <label for="search">Search: </label>
  <input type="search" id="search"></input>
  <label for="fine-filter">Filter this page: </label>
  <input id="fine-filter" placeholder="Set code and/or collector number"></input>
  <label for="page-nav">Page: </label>
  <div id="page-nav" style="display:inline-block">
  </div>
</div>
<div display="grid" id="card-display"></div>
<div id="notification-container">
</div>
</main>
{% include "footer.html" %}


<template id="notification-success-template">
  <div class="notification notification-success">
  </div> 
</template>
<template id="notification-failure-template">
  <div class="notification notification-failure">
  </div>
</template>
<template id="card-template">
  <div class="card-div" tabindex="0">
    <div class="card-quantity"></div>
    <div class="card-image-container" style="position: relative;">
      <img class="card-image" loading="lazy"></img>
    </div>
  </div>
</template>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="modal-close">&times;</span>
    <span class="commit-button-span">
        <button id="commit-button" class="commit-button">Add card</button>
    </span>
    <div style="display: flex">
      <div class="modal-card"  id="modal-card">
        <div class="modal-card-container">
          <img class="modal-card-img" id="modal-card-img"></img>
          <div class="foil-overlay" id="modal-card-foil-overlay"></div>
        </div>
      </div>
      <table>
          <tr>
              <th>
                <label for="quantity-input" class="modal-label">Quantity:</label>
              </th>
              <td>
                <input id="quantity-input" type="number" class="modal-option" value="1" min="1"></input>
              </td>
          </tr>
          <tr>
              <th>
                <label for="finish-select" class="modal-label">Finish:</label>
              </th>
              <td>
                <select id="finish-select" class="modal-option"></select>
              </td>
          </tr>
          <tr>
              <th>
                <label for="condition-select" class="modal-label">Condition:</label>
              </th>
              <td>
                <select id="condition-select" class="modal-option">
                  <option>Near Mint</option>
                  <option>Lightly Played</option>
                  <option>Moderately Played</option>
                  <option>Heavily Played</option>
                  <option>Damaged</option>
                </select>
              </td>
          </tr>
          <tr>
              <th>
                <label for="lang-select" class="modal-label">Language:</label>
              </th>
              <td>
                <select id="lang-select" class="modal-option"></select>
              </td>
          </tr>
          <tr>
              <th>
                <label for="signed-input" class="modal-label">Signed:</label>
              </th>
              <td>
                <input id="signed-input" type="checkbox" class="modal-option"></input>
              </td>
          </tr>
          <tr>
              <th>
                <label for="alter-input" class="modal-label">Altered:</label>
              </th>
              <td>
                <input id="alter-input" type="checkbox" class="modal-option"></input>
              </td>
          </tr>
          <tr>
              <th>
                <label for="notes" class="modal-label">Notes:</label>
              </th>
              <td>
                <textarea id="notes" name="text" rows="10" cols="40" class="modal-option"></textarea>
              </td>
          </tr>
      </table>
    </div>
  </div>
</div>
